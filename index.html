<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Hadith Search Engine</title>
</head>
<body>
  <h2 id="greetings">Assalaamu 'Alaikum Wa Rahmatullahi Wa Barakatuh (السلام عليكم ورحمة الله وبركاته)</h2>
  <p id="intro-paragraph"> 
    Need a hadith for a topic you're discussing? Leave it to us to find it for you! Just type some
    keywords in the search bar and let the magic happen (hopefully).
  </p>

    <!-- The Search Bar -->
  <form class="search-bar" id="search-form">
    <input type="text" placeholder="Hadith Keywords..." name="search" id="search-input">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
    
</body>
</html>
